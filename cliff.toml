changelog = { header = "# Changelog\n\n", body = """
{% if version %}## {{ version }} - {{ timestamp | date(format="%Y-%m-%d") }}{% else %}## Unreleased{% endif %}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group }}
{% for commit in commits %}
- {{ commit.message | trim }}
{% endfor %}
{% endfor %}

""", footer = "" }

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
protect_breaking_commits = false
topo_order = false
sort_commits = "oldest"
ignore_tags = ""
skip_tags = ""
tag_pattern = "v[0-9]*"
ignore_merge_commits = true

commit_parsers = [
  { message = "^doctrine:", group = "Doctrine" },
  { message = "^framework:", group = "Framework" },
  { message = "^refs:", group = "References / Config" },
  { message = "^fix:", group = "Fixes" },
  { message = "^ui:", group = "UI / Polish" },
  { message = "^chore:", group = "Chores" },
]
